<ion-header no-border>
  <ion-navbar transparent text-center>
    <!--<ion-title>
      <img width="100" height="120" src="assets/imgs/logo.png"  alt="logo" class="logo"> 
    </ion-title>-->
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-image">
    
  <ion-item>
        
        <ion-input class="text-input"  placeholder="E-mail" clearInput type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
      
      <ion-input  class="text-input" placeholder="Password" clearInput type="password" [(ngModel)]="user.password" ></ion-input>  
                 
  </ion-item>

  <ion-toolbar transparent>
      <button ion-button block color="special" clear (click)="goToResetPassword()"><b>Forgot <u>Account?</u></b></button>
    </ion-toolbar>
    
  <button ion-button round block type="submit" (click)="login(user)">Login</button>
  <ion-label transparent color="special" text-center><b>Or you can</b></ion-label>  
      <button ion-button block round color="danger" (click)="googleLogin()">
        <ion-icon name="logo-google" item-left></ion-icon> 
        Login with Google</button>
  
      <button ion-button block round (click)="facebookLogin()"> 
        <ion-icon name="logo-facebook"  item-left></ion-icon>
         Login with Facebook</button>
  
  
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar transparent position="bottom" padding text-center>
      <button ion-button block round color="special" outline (click)="register()">Don't have an account ? <u> Register now!</u></button>
     </ion-toolbar>
</ion-footer>
