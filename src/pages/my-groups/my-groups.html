<ion-header no-border>
    <ion-navbar color="primary">
        <!--<ion-title text-center>Challenges</ion-title>-->
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>

        </ion-buttons>

    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab bottom right>
        <button ion-fab icon-only mini (click)="newChallenge()">
            <ion-icon name="trophy"></ion-icon>
        </button>
    </ion-fab>

    <div class="main-content" (swipe)="swipe($event)">

        <ion-list>
            <ion-card *ngFor="let challenge of this.firabaseData.challenges | async">
                <ion-card-header> {{ challenge.activityName }}</ion-card-header>
                <ion-card-content>
                    <p>Prize: {{ challenge.prize }}</p>
                    <p *ngIf="challenge.competitors">
                        Competitors: {{challenge.competitors }} 
                    </p>
                    
                </ion-card-content>
            </ion-card>

        </ion-list>
    </div>

</ion-content>
